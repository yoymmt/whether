<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在時刻と天気予報</title>
    <style>
 body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #cdc797;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #time, #weather {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>現在時刻と天気予報</h1>
    <div id="time"></div>
    <div id="weather"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = `現在時刻: ${timeString}`;
        }

        async function updateWeather() {
            const apiKey = '3d50cf5f83aa07a17f333439bfbd252c'; // ここにAPIキーを入力
            const city = 'Kiyosu'; // ここに都市名を入力
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=ja&units=metric`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const weatherString = `名古屋の天気: ${data.weather[0].description}, 気温: ${data.main.temp}°C`;
                document.getElementById('weather').textContent = weatherString;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather').textContent = '天気情報を取得できませんでした。';
            }
        }

        // ページ読み込み時に現在時刻と天気情報を更新
        window.onload = function() {
            updateTime();
            updateWeather();
            // 現在時刻を1秒ごとに更新
            setInterval(updateTime,6000);
        };
    </script>
</body>
</html>
